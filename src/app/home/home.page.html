<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mes tÃ¢ches
    </ion-title>
    <ion-button slot="end">
      <span class="todoNb">
        {{tasks.length}}
      </span>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class.done]="task.status">{{task.title}}</ion-label>
      <ion-checkbox color="dark" slot="start" [(ngModel)]="task.status"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
